<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="utils.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="container item-center bg flex flex-col mx-auto ">
        <div class="row">
            <input class="input" type="text"/>

        </div>
        <div class="row">
            <button class="button button-gray">AC</button>
            <button style="background-color: #505050;" class="button">+/-</button>
            <button style="background-color: #505050;" class="button">%</button>
            <button  style="background-color: #ff9500;"class="button">/</button>
         </div>

        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button  style="background-color: #ff9500;"class="button">*</button>
         </div>
        
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button  style="background-color: #ff9500;"class="button">-</button>
        </div>

        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button  style="background-color: #ff9500;"class="button">+</button>
        </div>
        <div class="row">
            <button class="button zero">0</button>
            <button class="button">.</button>
            <button style="background-color: #ff9500;" class="button">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
     
</body>
</html>
